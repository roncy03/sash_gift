<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Bookish Advent Calendar</h1>
<p class="intro">Every day is a new chapter... literally! Click the dates to discover a book you’ll love!</p>

<div class="calendar">
    <div class="month-box" onclick="revealBook(1)">
        <h3>December 1</h3>
        <div id="book-1" class="book-info" style="background-color: #ffcc00;">
            <p class="book-title">Book Title 1</p>
            <p class="book-description">A fun, quirky read that you’ll finish in one sitting.</p>
        </div>
    </div>
    <!-- Repeat for all other months, changing the background color as needed -->
</div>

<script src="script.js"></script>

</body>
</html>
