<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent Calendar - Books</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Book Advent Calendar</h1>
        <div class="grid">
            <!-- Each box corresponds to a day -->
            <div class="day" id="day1" onclick="showBook('book1')">1</div>
            <div class="day" id="day2" onclick="showBook('book2')">2</div>
            <!-- Continue for all 24 days -->
        </div>
        <div id="bookInfo" class="book-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
