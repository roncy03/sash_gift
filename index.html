<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calendar">
        <h1>My Book Advent Calendar</h1>

        <div class="month-grid">
            <!-- Month Blocks -->
            <div class="month-block" id="month1">
                <div class="month-title">January</div>
            </div>
            <div class="month-block" id="month2">
                <div class="month-title">February</div>
            </div>
            <div class="month-block" id="month3">
                <div class="month-title">March</div>
            </div>
            <div class="month-block" id="month4">
                <div class="month-title">April</div>
            </div>
            <div class="month-block" id="month5">
                <div class="month-title">May</div>
            </div>
            <div class="month-block" id="month6">
                <div class="month-title">June</div>
            </div>
            <div class="month-block" id="month7">
                <div class="month-title">July</div>
            </div>
            <div class="month-block" id="month8">
                <div class="month-title">August</div>
            </div>
            <div class="month-block" id="month9">
                <div class="month-title">September</div>
            </div>
            <div class="month-block" id="month10">
                <div class="month-title">October</div>
            </div>
            <div class="month-block" id="month11">
                <div class="month-title">November</div>
            </div>
            <div class="month-block" id="month12">
                <div class="month-title">December</div>
            </div>
        </div>
    </div>

    <!-- Book Info Section -->
    <div class="book-info">
        <h2>How It Works</h2>
        <p>This advent calendar is all about books. Each day, you'll find a new book waiting for you to read. Click on any month to reveal the book suggestion for that month!</p>
    </div>

</body>
</html>
