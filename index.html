<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookish Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Slab&family=Playfair+Display&family=Courgette&display=swap" rel="stylesheet">

</head>
<body>

    <p class="intro">Every month unlocks a surprise book! Click on a month to reveal your book gift.</p>

    <div class="calendar">
        <div class="month-box" onclick="revealBook(1)">
            <h3>January</h3>
            <div id="book-1" class="book-info">

        <div class="month-box" onclick="revealBook(2)">

                <p class="book-description">A classic romance with wit.</p>
            </div>
        </div>
        <!-- Repeat for other months -->
    </div>
