<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Book Advent Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.istockphoto.com/vector/picnic-gm1226561011-361431756?searchscope=image%2Cfilm'); /* Animated couple on a swing */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            width: 80%;
            max-width: 600px;
        }

        .month {
            background-color: #ff4d88;
            color: white;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .month:hover {
            transform: scale(1.1);
            background-color: #ff3385;
        }

        .month:active {
            transform: scale(1.05);
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

<div class="calendar">
    <!-- May 2025 to May 2026 -->
    <div class="month" onclick="openPopup('May 2025')">May 2025</div>
    <div class="month" onclick="openPopup('June 2025')">June 2025</div>
    <div class="month" onclick="openPopup('July 2025')">July 2025</div>
    <div class="month" onclick="openPopup('August 2025')">August 2025</div>
    <div class="month" onclick="openPopup('September 2025')">September 2025</div>
    <div class="month" onclick="openPopup('October 2025')">October 2025</div>
    <div class="month" onclick="openPopup('November 2025')">November 2025</div>
    <div class="month" onclick="openPopup('December 2025')">December 2025</div>
    <div class="month" onclick="openPopup('January 2026')">January 2026</div>
    <div class="month" onclick="openPopup('February 2026')">February 2026</div>
    <div class="month" onclick="openPopup('March 2026')">March 2026</div>
    <div class="month" onclick="openPopup('April 2026')">April 2026</div>
    <div class="month" onclick="openPopup('May 2026')">May 2026</div>
</div>

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>Book for <span id="month-name"></span></h2>
        <p id="book-title">This is where the book title will appear.</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    function openPopup(month) {
        document.getElementById('month-name').innerText = month;
        document.getElementById('book-title').innerText = 'Book title will appear here.';
        document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
