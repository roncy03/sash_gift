<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="calendar">
        <h1>My Book Advent Calendar</h1>

        <div class="month-grid">
            <!-- Month Blocks -->
            <div class="month-block" id="month1" onclick="showBook('January')">
                <div class="month-title">January</div>
            </div>
            <div class="month-block" id="month2" onclick="showBook('February')">
                <div class="month-title">February</div>
            </div>
            <div class="month-block" id="month3" onclick="showBook('March')">
                <div class="month-title">March</div>
            </div>
            <div class="month-block" id="month4" onclick="showBook('April')">
                <div class="month-title">April</div>
            </div>
            <div class="month-block" id="month5" onclick="showBook('May')">
                <div class="month-title">May</div>
            </div>
            <div class="month-block" id="month6" onclick="showBook('June')">
                <div class="month-title">June</div>
            </div>
            <div class="month-block" id="month7" onclick="showBook('July')">
                <div class="month-title">July</div>
            </div>
            <div class="month-block" id="month8" onclick="showBook('August')">
                <div class="month-title">August</div>
            </div>
            <div class="month-block" id="month9" onclick="showBook('September')">
                <div class="month-title">September</div>
            </div>
            <div class="month-block" id="month10" onclick="showBook('October')">
                <div class="month-title">October</div>
            </div>
            <div class="month-block" id="month11" onclick="showBook('November')">
                <div class="month-title">November</div>
            </div>
            <div class="month-block" id="month12" onclick="showBook('December')">
                <div class="month-title">December</div>
            </div>
        </div>
    </div>

    <!-- Book Info Section -->
    <div class="book-info">
        <h2 id="bookTitle">How It Works</h2>
        <p id="bookDescription">Click on any month to reveal a book suggestion!</p>
    </div>

</body>
</html>
