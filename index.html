<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Book Advent Calendar</h1>
        <div class="month-grid">
            <!-- Blocks for each month -->
            <div class="month-block" id="month1" onclick="showBook('book1')">
                <div class="month-title">January</div>
            </div>
            <div class="month-block" id="month2" onclick="showBook('book2')">
                <div class="month-title">February</div>
            </div>
            <div class="month-block" id="month3" onclick="showBook('book3')">
                <div class="month-title">March</div>
            </div>
            <div class="month-block" id="month4" onclick="showBook('book4')">
                <div class="month-title">April</div>
            </div>
            <!-- Add more months here -->
        </div>

        <div id="bookInfo" class="book-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
