<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Advent Calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar">
        <h1>Book Advent Calendar</h1>
        <div class="grid">
            <!-- Dynamically Created Days -->
            <div class="day" id="day1" onclick="showBook('book1')">1</div>
            <div class="day" id="day2" onclick="showBook('book2')">2</div>
            <!-- Continue adding days here -->
        </div>
        <div id="bookInfo" class="book-info"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
